<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Dado Tea Lunch Special</title>
  </head>
  <body>
    <table border=5" cellpadding="20" cellspacing="10">
        <tr>
          <td>
    <h1>Dado Tea Lunch Special</h1>
    <span>Monday through Friday</span><br />
    <span>11am - 3pm</span><br />
    <span>$9.95 + Tax</span><br /><br />
    <span>includes sandwich, snack and drink</span>
    
    <h3>Order Information</h3>
    <form>
      <label><b>Name</b></label
      ><br />
      <textarea name="textarea" id="textarea"></textarea>
      <br />
      <input type="radio" name="order" id="here" value="here" />
      <label for="radio">Here</label><br />
      <input type="radio" name="order" id="togo" value="togo" />
      <label for="radio">To Go</label>
    </form>
    <br />
    <form>
      <h3>Sandwiches</h3>
      <label><b>Monday</b></label>
      <br />
      <input
        type="radio"
        name="Monday"
        id="Tomato_Mozzarella"
        value="Tomato_Mozzarella"
      />
      <label for="radio">Tomato Mozzarella</label><br />
      <input
        type="radio"
        name="Monday"
        id="Chicken_salad"
        value="Chicken_salad"
      />
      <label for="radio">Chicken Salad</label>
      <br />
      <br />
      <label><b>Tuesday</b></label>
      <br />
      <input type="radio" name="Tuesday" id="Greek_salad" value="Greek_salad" />
      <label for="radio">Greek Salad Wrap</label><br />
      <input type="radio" name="Tuesday" id="Toto_wrap" value="Toto_wrap" />
      <label for="radio">Toto Wrap</label>
      <br />
      <br />
      <label><b>Wednesday</b></label>
      <br />
      <input type="radio" name="Wednesday" id="Red_pepper" value="Red_pepper" />
      <label for="radio">Red Pepper Humus</label><br />
      <input
        type="radio"
        name="Wednesday"
        id="Roasted_Turkey"
        value="Roasted_Turkey"
      />
      <label for="radio">Roasted Turkey</label>
      <br />
      <br />
      <label><b>Thursday</b></label>
      <br />
      <input
        type="radio"
        name="Thursday"
        id="Carrot-Ginger"
        value="Carrot-Ginger"
      />
      <label for="radio">Carrot-Ginger Hummus Wrap</label><br />
      <input type="radio" name="Thursday" id="Egg_salad" value="Egg_salad" />
      <label for="radio">Egg Salad</label>
      <br />
      <br />
      <label><b>Friday</b></label>
      <br />
      <input type="radio" name="Friday" id="Dado_wrap" value="Dado_wrap" />
      <label for="radio">Dado Wrap</label><br />
      <input type="radio" name="Friday" id="Tuna_salad" value="Tuna_salad" />
      <label for="radio">Tuna Salad</label>
      <hr />
      <input type="checkbox" name="breakfast" value="gluten_free" />
      <label for="breakfast">Gluten Free Bread (75c extra)</label>

    </form>
    <form>
        <h3>Snack</h3>
        <label><b>Snacks</b></label>
        <br />
        <input
          type="radio"
          name="Snacks"
          id="Apple"
          value="Apple"
        />
        <label for="radio">Apple</label><br />
        <input
          type="radio"
          name="Snacks"
          id="Bannana"
          value="Bannana"
        />
        <label for="radio">Bannana</label>
        <br />
        <input
          type="radio"
          name="Snacks"
          id="Chips"
          value="Chips"
        />
        <label for="radio">Potato Chips</label><br />
        <br/>

        <form>
            <h3>Drink</h3>
            <label>Drinks </label><br/>
            <select name="Dring" id="Drink">
              <option value="" selected disabled>Please Select Drink</option>
              <option value="Coffee">Coffee or iced Coffee</option>
              <option value="peppermint">Organic peppermint</option>
              <option value="Sencha">Hot or Iced Sencha Green Tea</option>
              <option value="Keemun">Hot or Iced Keemun Green Tea</option>
            </select>
            <hr />
      <input type="checkbox" name="Drink" value="Large_drink" />
      <label for="breakfast">Large Drink (75c extra)</label>
          </form>
          <br/>
          <button>Place Order</button>
        </tr>
    </td>
  </body>
</html>
